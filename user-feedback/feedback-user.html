<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>I tuoi messaggi</title>

  <link href="../assets/css/bootstrap.min.css" rel="stylesheet">
  <link href="../navbar/navbar.css" rel="stylesheet">
  <link href="feedback-user.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div id="navbar-placeholder"></div>

  <div class="container my-5" id="user-section" style="display:none;">
    <div class="card shadow-sm">
      <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
        <h2 class="mb-0"><i class="bi bi-chat-dots me-2"></i>I tuoi messaggi</h2>
        <button class="btn btn-light btn-sm" data-bs-toggle="collapse" data-bs-target="#user-form-container">
          <i class="bi bi-plus-lg"></i> Nuovo
        </button>
      </div>
      <div class="card-body">

        <!-- New Message Form -->
        <div class="collapse mb-4" id="user-form-container">
          <form id="user-form" class="row g-3">
            <div class="col-md-4">
              <label for="user-subject" class="form-label">Oggetto</label>
              <input type="text" id="user-subject" name="subject" class="form-control" required>
            </div>
            <div class="col-12">
              <label for="user-body" class="form-label">Messaggio</label>
              <textarea id="user-body" name="body" rows="4" class="form-control" required></textarea>
            </div>
            <div class="col-12 d-flex gap-2">
              <button type="submit" class="btn btn-success">
                <i class="bi bi-send-fill me-1"></i> Invia
              </button>
              <button type="button" id="btn-cancel" class="btn btn-secondary" data-bs-toggle="collapse" data-bs-target="#user-form-container">
                <i class="bi bi-x-circle me-1"></i> Annulla
              </button>
            </div>
            <div class="col-12">
              <div id="user-response" class="form-text mt-2"></div>
            </div>
          </form>
        </div>

        <!-- Messages Table -->
        <div class="table-responsive">
          <table id="user-table" class="table table-striped table-hover align-middle mb-0">
            <thead class="table-light">
              <tr>              
                <th>Oggetto</th>
                <th>Data</th>
                <th>Stato</th>
                <th>Azioni</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>

      </div>
    </div>
  </div>

  <!-- Detail Modal -->
  <div class="modal fade" id="userModal" tabindex="-1" aria-labelledby="userModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="userModalLabel">Dettaglio Messaggio</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Chiudi"></button>
        </div>
        <div class="modal-body" id="modal-body">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Chiudi</button>
        </div>
      </div>
    </div>
  </div>
  <script src="../config.js"></script>
  <script src="../assets/js/bootstrap.bundle.min.js"></script>
  <script src="../navbar/navbar.js"></script>
  <script src="feedback-user.js"></script>
</body>
</html>
