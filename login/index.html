<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Signup / Login</title>
  <link rel="stylesheet" href="./login.css">
</head>
<body>

<!DOCTYPE html>
<html>
<head>
	
</head>
<body>
	<div class="main">  	
		<input type="checkbox" id="chk" aria-hidden="true">

			 <!-- Form di registrazione -->
			 <div class="signup">
				<form id="signupForm">
				  <label for="chk" aria-hidden="true">Sign up</label>
				  <input type="text" id="username" name="txt" placeholder="Nome" required="">
				  <input type="text" id="lastname" name="txt" placeholder="Cognome" required="">
				  <input type="email" id="email" name="email" placeholder="Email" required="">
				  <input type="password" id="password" name="pswd" placeholder="Password" required="">
				  <button type="submit">Sign up</button>
				</form>
			  </div>
		  
			  <!-- Form di login -->
			  <div class="login">
				<form id="loginForm">
				  <label for="chk" aria-hidden="true">Login</label>
				  <input type="email" id="loginEmail" name="email" placeholder="Email" required="">
				  <input type="password" id="loginPassword" name="pswd" placeholder="Password" required="">
				  <button type="submit">Login</button>
				</form>
			  </div>
			</div>
	</div>
</body>
</html>
<script src="../config.js"></script>
<script src="login.js"></script>
</body>
</html>
