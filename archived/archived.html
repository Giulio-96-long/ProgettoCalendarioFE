<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Note Archiviate</title>

  <!-- Bootstrap CSS -->
  <link href="../assets/css/bootstrap.min.css" rel="stylesheet">
  <!-- Navbar override -->
  <link href="../navbar/navbar.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link href="archived.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div id="navbar-placeholder"></div>

  <div class="container my-4 border">

    <div class="row bg-primary d-flex justify-content-start ">
      <h1 class="mb-4 text-light">Note Archiviate</h1>
    </div>

    <!-- Filter Form -->
    <form id="filterForm" class="row g-3 align-items-end mb-4">
      <div class="col-sm-6 col-md-3">
        <label for="monthSelect" class="form-label">Mese</label>
        <select id="monthSelect" class="form-select">
          <option value="0">Tutti</option>
          <option value="1">Gennaio</option>
          <option value="2">Febbraio</option>
          <option value="3">Marzo</option>
          <option value="4">Aprile</option>
          <option value="5">Maggio</option>
          <option value="6">Giugno</option>
          <option value="7">Luglio</option>
          <option value="8">Agosto</option>
          <option value="9">Settembre</option>
          <option value="10">Ottobre</option>
          <option value="11">Novembre</option>
          <option value="12">Dicembre</option>
        </select>
      </div>
      <div class="col-sm-6 col-md-3">
        <label for="yearSelect" class="form-label">Anno</label>
        <select id="yearSelect" class="form-select"></select>
      </div>
       <div class="col-sm-6 col-md-3 d-grid">
        <button id="searchButton" class="btn btn-primary w-100">
          Filtra
        </button>
      </div>
      <div class="col-sm-6 col-md-3 d-grid">
        <button id="resetButton" type="button" class="btn btn-secondary w-100">
          Reset
        </button>
      </div>
    </form>

    <!-- Table -->
    <div class="table-responsive">
      <table class="table table-striped table-hover align-middle">
        <thead class="table-light">
          <tr>
            <th>Data</th>
            <th>Titolo</th>
            <th>Azioni</th>
          </tr>
        </thead>
        <tbody id="tableBody">
          <!-- righe generate da JS -->
        </tbody>
      </table>
    </div>
  </div>

  <script src="../config.js"></script>
  <script src="../assets/js/bootstrap.bundle.min.js"></script>
  <script src="../navbar/navbar.js"></script>
  <script src="archived.js"></script>
</body>
</html>
