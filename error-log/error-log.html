<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Logs di Errore</title>

  <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="../navbar/navbar.css">
  <link rel="stylesheet" href="error-log.css">
</head>
<body class="bg-light">

  <div id="navbar-placeholder"></div>

  <div class="container my-4">
    <h1 class="mb-4 text-center">Logs di Errore</h1>

    <!-- Filter Form -->
    <form id="filterForm" class="row g-3 mb-4 align-items-end">
      <div class="col-sm-6 col-md-4 col-lg-2">
        <label for="userFilter" class="form-label">Utente</label>
        <input type="text" id="userFilter" class="form-control" placeholder="Min 3 char">
      </div>
      <div class="col-sm-6 col-md-4 col-lg-2">
        <label for="endpointFilter" class="form-label">Endpoint</label>
        <input type="text" id="endpointFilter" class="form-control" placeholder="Min 3 char">
      </div>
      <div class="col-sm-6 col-md-4 col-lg-2">
        <label for="startDate" class="form-label">Data Inizio</label>
        <input type="date" id="startDate" class="form-control">
      </div>
      <div class="col-sm-6 col-md-4 col-lg-2">
        <label for="endDate" class="form-label">Data Fine</label>
        <input type="date" id="endDate" class="form-control">
      </div>
      <div class="col-sm-6 col-md-4 col-lg-1">
        <label for="sortBy" class="form-label">Ordina</label>
        <select id="sortBy" class="form-select">
          <option value="timestamp">Timestamp</option>
          <option value="endpoint">Endpoint</option>
        </select>
      </div>
      <div class="col-sm-6 col-md-4 col-lg-1">
        <label for="order" class="form-label">Tipo</label>
        <select id="order" class="form-select">
          <option value="desc">Disc.</option>
          <option value="asc">Asc.</option>
        </select>
      </div>
      <div class="col-auto ms-auto">
        <div class="d-flex gap-2">
          <button type="submit" class="btn btn-primary">
            <i class="bi bi-funnel-fill me-1"></i>Cerca
          </button>
          <button type="button" id="resetBtn" class="btn btn-secondary">
            <i class="bi bi-arrow-counterclockwise me-1"></i>Reset
          </button>
        </div>
      </div>
    </form>


    <!-- Logs Table -->
    <div class="table-responsive mb-4">
      <table id="logsTable" class="table table-striped table-hover align-middle">
        <thead class="table-light">
          <tr>
            <th>Timestamp</th>
            <th>Utente</th>
            <th>Endpoint</th>
            <th>Messaggio</th>
            <th>Azioni</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <!-- Pagination -->
    <nav aria-label="Paginazione">
      <ul class="pagination justify-content-center" id="pagination">
        <li class="page-item"><button class="page-link" id="prevPageBtn">Precedente</button></li>
        <li class="page-item"><button class="page-link" id="nextPageBtn">Successiva</button></li>
      </ul>
    </nav>
  </div>

  <!-- Detail Modal -->
  <div class="modal fade" id="detailModal" tabindex="-1" aria-labelledby="detailModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="detailModalLabel">Dettaglio Log</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Chiudi"></button>
        </div>
        <div class="modal-body">
          <dl class="row">
            <dt class="col-sm-3">Timestamp</dt><dd class="col-sm-9" id="mdlTimestamp"></dd>
            <dt class="col-sm-3">Utente</dt><dd class="col-sm-9" id="mdlUser"></dd>
            <dt class="col-sm-3">Endpoint</dt><dd class="col-sm-9" id="mdlEndpoint"></dd>
          </dl>
          <h6>Messaggio</h6>
          <pre id="mdlMessage" class="bg-light p-3 rounded scrollable"></pre>
          <h6 class="mt-3">Stack Trace</h6>
          <pre id="mdlStack" class="bg-light p-3 rounded scrollable"></pre>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Chiudi</button>
        </div>
      </div>
    </div>
  </div>

  <script src="../config.js"></script>
  <script src="../assets/js/bootstrap.bundle.min.js"></script>
  <script src="../navbar/navbar.js"></script>
  <script src="error-log.js"></script>
</body>
</html>
